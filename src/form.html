<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form wth the required information</p>
    
    <form action="post">
        <!-- fieldset one -->
        <fieldset>
            <label for="first-name">Enter Your First Name:<input id="first-name" type="text" name="first-name" required></label>
            <label for="last-name">Enter Your Last Name:<input id="last-name" type="text" name="last-name" required></label>
            <label for="email">Enter Your Email:<input id="email" type="email" name="email" required></label>
            <label for="new-password">Create a New Password:<input id="new-password" type="password" maxlength="12" name="new-password" required></label>
        </fieldset>
        
        <!-- fieldset two -->
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account"><input id="personal" type="radio" name="account-type" class="inline" checked>Personal</label>
            <label for="business-account"><input id="business" type="radio" name="account-type" class="inline">Business</label>
        </fieldset>
        
        <!-- fieldset three -->
        <fieldset></fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file"></label>
            <label for="age">Input your age (years):<input id="age" type="number" min="8" max="120" name="age"></label>
            <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">maldams code news</option>
                <option value="2">maldams Youtube Channel</option>
                <option value="3">maldams Forums</option>
                <option value="4">Other</option>
            </select>
            <label for="bio">Provide a bio:<textarea id="bio" name="bio" rows="5" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" name="terms-and-conditions" required>I accept the <a href="">terms and conditions</a></label>
        <label for="submit"><input id="submit" type="submit" value="submit"></label>

    </form>
</body>
</html>
